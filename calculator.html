<!DOCTYPE html>
<html>

<head>
    <title>DSN6042 - Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Work+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div id="calculator_container">

            <div id="output_container">
                <div id="curr_expression"></div>
            </div>
            <div id="button_container"></div>
        </div>

        <span class="signature">// Written by Michael Aboff - mwaboff.com</span>

    </div>

    <script>
        (function() {
            myCalculator.initialize();

            document.onkeydown = function(e) {
                e = e || window.event;
                myCalculator.keyDown(e);
            }

            document.onkeyup = function(e) {
                e = e || window.event;
                myCalculator.keyUp(e);
            }
        })();
    </script>

</body>

</html>
